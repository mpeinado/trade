<div class="row">
	<div class="col-6">
		<!-- Search stocks-->
		<app-stock-quote-lookup (getQuote)="getQuote($event)"></app-stock-quote-lookup>
		
		
		<!-- Stock Info / Quote -->
		<app-company-info [stockQuote]="stockQuote"></app-company-info>
		
		
		<!-- Buy Stock -->
		<app-place-stock-order [stockQuote]="stockQuote" (placeOrder)="placeOrder($event)"></app-place-stock-order>

		<!-- order status -->
		<app-order-status [stockOrder]="stockOrder"></app-order-status>
	</div>

	<!-- list of stock orders -->
	<div class="col-6">
			<h2>Stock Orders</h2>

			<table *ngIf="stockOrders" class="table">
				<thead>
					<tr>
						<th scope="col">OrderID</th>
						<th scope="col">Ticker</th>
						<th scope="col">Quantity</th>
						<th scope="col">Total</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let order of stockOrders">
						<td>{{order.orderID}}</td>
						<td>{{order.orderTicker}}</td>
						<td>{{order.orderQuantity}}</td>
						<td>{{order.orderTotal | currency :'USD' }}</td>
					</tr>
				</tbody>
			</table>

			<div *ngIf="!stockOrders">No order yet..</div>
	</div>
</div>
